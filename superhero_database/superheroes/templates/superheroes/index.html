<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--    Bootstrap styling href-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Superhero Index</title>
</head>
<body>
<h1>Superhero List:</h1>
<ul>
    {% for superheroes in all_superheroes %}
    <li><h2> {{superheroes.name}} </h2>
        <a class="btn btn-primary" href="{% url 'superheroes:detail' superheroes.id %}" role="button">See more info</a>
        <a href=""></a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
